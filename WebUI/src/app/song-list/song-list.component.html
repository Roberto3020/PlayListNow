<mat-card class="song-list-container" appearance="outlined">
  <mat-toolbar color="primary">
    <span>Lista de Canciones</span>
    <span class="spacer"></span>
    <button mat-raised-button color="accent" class="menu-btn" (click)="addSong()">
      <mat-icon>add_circle</mat-icon> Agregar Canción
    </button>
    <button mat-raised-button color="primary" class="menu-btn" (click)="goToWelcome()">
      <mat-icon>home</mat-icon> Inicio
    </button>
  </mat-toolbar>
  <div *ngIf="loading" class="loading" style="margin: 32px 0; text-align: center;">Cargando...</div>
  <table mat-table [dataSource]="songs" *ngIf="!loading && songs.length" class="mat-elevation-z8" style="width: 100%; margin-top: 24px;">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let song">{{ song.title }}</td>
    </ng-container>
    <ng-container matColumnDef="artist">
      <th mat-header-cell *matHeaderCellDef>Artista</th>
      <td mat-cell *matCellDef="let song">{{ song.artist }}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef>Duracion</th>
      <td mat-cell *matCellDef="let song">{{ song.duration }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let song">
        <button mat-icon-button color="primary" (click)="editSong(song)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteSong(song)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="['title', 'artist', 'duration', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'artist', 'duration', 'actions'];"></tr>
  </table>
  <div *ngIf="!loading && !songs.length" class="no-songs" style="margin: 32px 0; text-align: center; color: #bbb;">No hay canciones registradas.</div>
</mat-card>
